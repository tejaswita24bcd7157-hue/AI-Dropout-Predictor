<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Radar - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .login-container {
            background: rgba(0, 0, 0, 0.4);
            padding: 2.5rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .login-container h2 {
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: none;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .btn-primary {
            background: #4A90E2;
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center mb-4">
            <i class="fas fa-shield-alt fa-3x text-primary"></i>
            <h2>Risk Radar Login</h2>
        </div>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Login As</label>
                <input type="hidden" name="type" id="loginTypeInput" value="admin">
                <div class="btn-group w-100" role="group">
                    <button type="button" class="btn btn-primary" id="adminLoginBtn">Administrator</button>
                    <button type="button" class="btn btn-secondary" id="mentorLoginBtn">Mentor</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('adminLoginBtn').addEventListener('click', function() {
            this.classList.add('btn-primary');
            this.classList.remove('btn-secondary');
            document.getElementById('mentorLoginBtn').classList.add('btn-secondary');
            document.getElementById('mentorLoginBtn').classList.remove('btn-primary');
            document.getElementById('loginTypeInput').value = 'admin';
        });

        document.getElementById('mentorLoginBtn').addEventListener('click', function() {
            this.classList.add('btn-primary');
            this.classList.remove('btn-secondary');
            document.getElementById('adminLoginBtn').classList.add('btn-secondary');
            document.getElementById('adminLoginBtn').classList.remove('btn-primary');
            document.getElementById('loginTypeInput').value = 'mentor';
        });
    </script>
</body>
</html>
