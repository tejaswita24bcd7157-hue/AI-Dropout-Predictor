<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Risk Radar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-shield-alt me-2"></i>Risk Radar</a>
            <div class="d-flex align-items-center">
                <div class="form-check form-switch me-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="darkModeToggle">
                    <label class="form-check-label text-light" for="darkModeToggle"><i class="fas fa-moon"></i></label>
                </div>
                <a href="/logout" class="btn btn-outline-light">Logout <i class="fas fa-sign-out-alt ms-1"></i></a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row" id="stats-cards"></div>
        
        <div class="d-flex justify-content-center mb-4 mt-2">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary active" id="show-student-view">Student Overview</button>
                <button type="button" class="btn btn-secondary" id="show-mentor-view">Mentor Workload</button>
            </div>
        </div>

        <div class="card mt-4" id="mentor-view" style="display: none;">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Mentor Workload Overview</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Mentor Name</th>
                                <th class="text-center">Total Students</th>
                                <th class="text-center text-danger">High Risk</th>
                                <th class="text-center text-warning">Medium Risk</th>
                                <th class="text-center text-success">Low Risk</th>
                            </tr>
                        </thead>
                        <tbody id="mentor-workload-table-body">
                            <tr><td colspan="5" class="text-center text-muted">Loading mentor data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card mt-4" id="student-view">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Student Overview</h4>
                <div class="d-flex align-items-center">
                    <label for="riskFilter" class="form-label me-2 mb-0">Filter:</label>
                    <select class="form-select form-select-sm" id="riskFilter" style="width: auto;">
                        <option selected value="All">All Students</option>
                        <option value="High Risk">High Risk</option>
                        <option value="Medium Risk">Medium Risk</option>
                        <option value="Low Risk">Low Risk</option>
                    </select>
                </div>
            </div>
            <div class="card-body">
                <div class="row g-3" id="student-grid">
                    <div class="text-center p-5">
                         <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading Student Data...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="studentModalLabel">Student Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
                <div class="col-md-4">
                    <h3 id="modalStudentName"></h3>
                    <p class="text-muted" id="modalStudentId"></p>
                    <p><strong>Assigned Mentor:</strong> <span id="modalMentorName" class="fw-bold"></span></p>
                    <hr>
                    <div id="modal-summary"></div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-lg-7"><canvas id="riskRadarChart"></canvas></div>
                        <div class="col-lg-5"><canvas id="riskCompositionChart"></canvas></div>
                    </div>
                </div>
            </div>
            <hr class="mt-4">
            <div id="counselling-suggestion" class="mt-3">
                <h5><i class="fas fa-lightbulb me-2 text-primary"></i>Recommended Actions & Suggestions</h5>
                <p id="suggestion-text" class="lead" style="font-size: 1.1rem;"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
